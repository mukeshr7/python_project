{% extends 'Phone_Book/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">Edit Contact</h2>
                    <form method="post" action="{% url 'Phone_Book:edit_contact' contact.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                    <a href="{% url 'Phone_Book:list_contact' %}" class="btn btn-secondary mt-3">Back to Contact List</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
