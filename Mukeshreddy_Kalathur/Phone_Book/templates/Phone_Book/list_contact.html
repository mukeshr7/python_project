{% extends 'base.html' %}

{% block title %}Contact List{% endblock %}

{% block content %}
    <h2>Contact List</h2>
    <ul>
        {% for contact in contacts %}
            <li><a href="{% url 'list_contact' contact.id %}">{{ contact.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_contact' %}">Create a New Contact</a>
{% endblock %}
