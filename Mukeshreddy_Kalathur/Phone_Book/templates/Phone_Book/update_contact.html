{% extends 'base.html' %}

{% block title %}Update Contact{% endblock %}

{% block content %}
    <h2>Update Contact</h2>
    <form method="post" action="{% url 'update_contact' contact.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'contact_list' %}">Back to Contact List</a>
{% endblock %}
