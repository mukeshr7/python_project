
{% block title %}Contact Details{% endblock %}

{% block content %}
    <h2>Contact Details</h2>
    <p>Name: {{ contact.name }}</p>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <a href="{% url 'Phone_Book:update_contact' contact.id %}">Update Contact</a>
    <a href="{% url 'Phone_Book:delete_contact' contact.id %}">Delete Contact</a>
    <a href="{% url 'Phone_Book:list_contact' %}">Back to Contact List</a>
{% endblock %}
